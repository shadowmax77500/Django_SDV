<!DOCTYPE html>
<html lang="en">
<head>
<title>Heroes Game</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

{% include 'forAll/navbar.html' %} 

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Heroes Game</h1>
  <p class="w3-xlarge">Make your own travel </p>
  <form class="w3-padding-32" method="POST">
    <p>
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
    </p>
    <p>
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
    </p>

    <button type="submit">Login</button>
</form>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Heroes Game</h1>
      <h5 class="w3-padding-32">C'est un jeu ou l'objectif est de tuer ses adversaires. Tu progressera de combat en combat !</h5>
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-anchor w3-padding-64 w3-text-red"></i>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
</footer>

</body>
</html>
